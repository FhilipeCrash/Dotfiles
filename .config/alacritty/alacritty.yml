# Font configuration
font:
 # Normal (roman) font face
 normal:
   # Font family
   #
   # Default:
   #   - (macOS) Menlo
   #   - (Linux/BSD) monospace
   #   - (Windows) Consolas
   family: Iosevka Nerd Font

   # The `style` can be specified to pick a specific face.
   style: Medium

 # Bold font face
 bold:
   # Font family
   #
   # If the bold family is not specified, it will fall back to the
   # value specified for the normal font.
   family: Iosevka Nerd Font

   # The `style` can be specified to pick a specific face.
   style: Bold

 # Italic font face
 italic:
   # Font family
   #
   # If the italic family is not specified, it will fall back to the
   # value specified for the normal font.
   family: Iosevka Nerd Font

   # The `style` can be specified to pick a specific face.
   style: Italic

 # Bold italic font face
 bold_italic:
   # Font family
   #
   # If the bold italic family is not specified, it will fall back to the
   # value specified for the normal font.
   family: Iosevka Nerd Font

   # The `style` can be specified to pick a specific face.
   style: Bold Italic

 # Point size
 size: 10

#background_opacity: 0.9
# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'
  indexed_colors: []

# Visual Bell
# ...

window:
  dimensions:
    columns: 145
    lines: 32
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels.
  # If both are `0`, this setting is ignored.
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 15
    y: 25

  decorations: full